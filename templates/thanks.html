<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="{{ static_url('bootstrap/css/bootstrap.min.css') }}">
  <title>Pepper - Thank You</title>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-md-8">
          <h2 class="display-4">Thank you..</h2>
          <p class="text-primary"><a href="/">&larr; Home</a></p>
          <div id="thankyou">
            {% if status == 'success' %}
            <h2 class="font-weight-bold">Yay!</h2>
            <p class="text-muted">You've just bought me a cuppa coffee</p>
            <img class="img-fluid" src="{{ static_url('excited.gif') }}" alt="I'm so Excited">
            {% elif status == 'failed' %}
            <h2 class="font-weight-bold">Shucks!</h2>
            <p class="text-muted">I'm having trouble receiving payment at the moment.</p>
            <p class="text-muted">I'll let you know if it comes through though.</p>
            <img class="img-fluid" src="{{ static_url('sad.gif') }}" alt="Not so Excited">
            {% end if %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="{{ static_url('jquery/jquery.min.js') }}"></script>
  <script src="{{ static_url('bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
